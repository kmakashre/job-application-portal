  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="job_apply_form">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // firebase.messaging() को इनिशियलाइज़ करें
    const messaging = firebase.messaging();

    // सर्विस वर्कर को रजिस्टर करें
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then((registration) => {
        console.log('Service Worker registered with scope: ', registration.scope);
        // Firebase Messaging को बताएं कि कौन सा सर्विस वर्कर उपयोग करना है
        messaging.useServiceWorker(registration);

        // VAPID key को सेट करें
        messaging.usePublicVapidKey("BG7oGaW--b_G6C4ULcA-llO5CpP_V7cXq58OfNvrc1KS8xjGYaDzGGoCqEhjPt4L2jiQhjo_ePaRm4AqLjPScbA");

        // नोटिफिकेशन की अनुमति मांगें
        messaging.requestPermission().then(() => {
          console.log('Notification permission granted.');
          // FCM टोकन प्राप्त करें
          return messaging.getToken();
        }).then((token) => {
          console.log('FCM Token:', token);
          // इस टोकन को अपने सर्वर या Firestore में सेव करें ताकि आप इस डिवाइस को नोटिफिकेशन भेज सकें।
          // उदाहरण के लिए: saveTokenToDatabase(token);
        });
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });

    // फोरग्राउंड मैसेज को हैंडल करें
    messaging.onMessage((payload) => {
      console.log('Message received. ', payload);
      // आप यहाँ अपने हिसाब से कस्टम UI दिखा सकते हैं
    });
  </script>
</body>
</html>
